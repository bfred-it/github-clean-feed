<!DOCTYPE html>
<meta charset="UTF-8">
<title>Extension Options</title>
<link rel="stylesheet" href="index.css">
<form id="options-form">
	<h3 data-i18n="starred_repos"></h3>
	<div class="one-line">
		<label>
			<input name=starredRepos type=radio value=group>
			<span data-i18n="action_group"></span>
		</label>
		<label>
			<input name=starredRepos type=radio value=hide>
			<span data-i18n="action_hide"></span>
		</label>
		<label>
			<input name=starredRepos type=radio value=off>
			<span data-i18n="action_off"></span>
		</label>
	</div>

	<h3 data-i18n="forked_repos"></h3>
	<div class="one-line">
		<label>
			<input name=forkedRepos type=radio value=group>
			<span data-i18n="action_group"></span>
		</label>
		<label>
			<input name=forkedRepos type=radio value=hide>
			<span data-i18n="action_hide"></span>
		</label>
		<label>
			<input name=forkedRepos type=radio value=off>
			<span data-i18n="action_off"></span>
		</label>
	</div>

	<h3 data-i18n="new_repos"></h3>
	<div class="one-line">
		<label>
			<input name=newRepos type=radio value=group>
			<span data-i18n="action_group"></span>
		</label>
		<label>
			<input name=newRepos type=radio value=hide>
			<span data-i18n="action_hide"></span>
		</label>
		<label>
			<input name=newRepos type=radio value=off>
			<span data-i18n="action_off"></span>
		</label>
	</div>

	<h3 data-i18n="new_comments"></h3>
	<div class="one-line">
		<label>
			<input name=comments type=radio value=group>
			<span data-i18n="action_group"></span>
		</label>
		<label>
			<input name=comments type=radio value=hide>
			<span data-i18n="action_hide"></span>
		</label>
		<label>
			<input name=comments type=radio value=off>
			<span data-i18n="action_off"></span>
		</label>
	</div>

	<h3 data-i18n="new_issues_and_prs"></h3>
	<div class="one-line">
		<label>
			<input name=newIssues type=radio value=group>
			<span data-i18n="action_group"></span>
		</label>
		<label>
			<input name=newIssues type=radio value=hide>
			<span data-i18n="action_hide"></span>
		</label>
		<label>
			<input name=newIssues type=radio value=off>
			<span data-i18n="action_off"></span>
		</label>
	</div>

	<h3 data-i18n="display_options_title"></h3>
	<label>
		<input name=hideCollaborators type=checkbox>
		<span data-i18n="hide_collaborators"></span>
	</label>
	<label>
		<input name=hideBranches type=checkbox>
		<span data-i18n="hide_branches"></span>
	</label>
	<label>
		<input name=hideTags type=checkbox>
		<span data-i18n="hide_tags"></span>
	</label>
	<label>
		<input name=hideCommits type=checkbox>
		<span data-i18n="hide_commits"></span>
	</label>
	<label>
		<input name=hideClosedIssues type=checkbox>
		<span data-i18n="hide_closed_issues"></span>
	</label>

	<h3 data-i18n="preload_pages_count"></h3>
	<label>
		<select name="preloadPagesCount">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
		</select>
	</label>

</form>
